# Alacritty config is 881 lines
# I picked only settings I use
env:
  TERM: alcritty
  
window:
  title: Alacritty    # On Windows 10 this option not work
  dynamic_title: true # On Windows 10 this option not work
  dimensions:
    columns: 118
    lines: 28
    
scrolling:
  history: 10000
  multiplier: 3
  
shell:
  program: powershell.exe -NoLogo
  
working_directory: C:\\Users\\your_user_name

# Pandora color scheme:
colors:
  bright:
     black: '#3f5648'
     blue: '#23d7d7'
     cyan: '#00ede1'
     green: '#74cd68'
     magenta: '#ff37ff'
     red: '#ff3242'
     white: '#ffffff'
     yellow: '#ffb929'
  # cursor:
  # cursor: '#43d58e'
  #   text: '#ffffff'
  normal:
    black: '#000000'
    blue: '#338f86'
    cyan: '#23d7d7'
    green: '#74af68'
    magenta: '#9414e6'
    red: '#ff4242'
    white: '#e2e2e2'
    yellow: '#ffad29'
  primary:
    background: '#141e43'
    foreground: '#e1e1e1'
  selection:
    background: '#2d37ff'
    text: '#82e0ff'
